<!DOCTYPE html>
<html lang="en">
<head>
    <title>Songs</title>
    <style>
        * {
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 48pt;
        }

        h2 {
            margin: 2em 0 0;
        }

        #edition {
            text-align: center;
            font-style: italic;
        }

        #edition > * {
            margin: 0 1em;
        }

        #edition > .active {
            font-weight: bold;
        }

        .author {
            margin-top: 0;
            margin-bottom: 1.5em;
            font-style: italic;
        }

        .author:empty {
            display: none;
        }

        pre {
            margin: 0;
            font-size: 11px;
        }

        pre.text + pre.chord {
            margin-top: 0.5em;
        }

        pre.chord + pre.text {
            margin-top: 0.2em;
        }

        .block {
            margin-top: 1em;
            display: flex;
        }

        .block .title {
            font-size: 0.8em;
            width: 5em;
        }

        .content > pre:first-child {
            margin-top: 0;
        }

        body {
            background: darkslateblue;
            margin: 0;
        }

        nav {
            position: fixed;
            background-color: darkblue;
            top: 1em;
            right: 1em;
            bottom: 1em;
            border-radius: 0.5em;
            font-size: 0.8em;
            max-width: 20%;
            color: white;
            padding: 1em;
            overflow-y: auto;
        }

        nav header {
            text-align: right;
        }

        nav header a {
            text-decoration: none;
            background-color: white;
            border-radius: 50%;
            display: inline-block;
            line-height: 1em;
            color: darkblue;
            padding: 0.25em
        }

        nav header a:hover {
            filter: opacity(0.5);
        }

        nav p {
            margin: 1em 0 0.5em;
            border-bottom: 1px solid white;
            text-transform: capitalize;
        }

        nav p:first-child {
            margin-top: 0;
        }

        nav ul, nav li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        nav a {
            color: white;
        }

        @media screen {
            body {
                background: oldlace;
                color: black;
                width: 20cm;
                padding: 2em;
                font-size: 16px;
            }
        }

        /* Show distinguishable pages on print mode */
        @media screen, pagedjs-ignore {
            .pagedjs_page {
                margin: 1em
            }
        }

        @media print {
            @page {
                size: A4;
                margin: 1.5cm;
                padding-bottom: 0.5cm;
                background-color: white;

                @bottom-center {
                    content: counter(page);
                }
            }

            @page :first {
                @bottom-center {
                    content: '';
                }
            }

            section {
                break-after: page;
            }

            .block {
                break-inside: avoid;
            }

            h2 {
                text-align: center;
                margin: 0;
            }

            .author {
                text-align: center;
            }
        }
    </style>
    <script>
        window.PagedConfig = {
            auto: false,
        };
    </script>
    <script src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script>
    <script>
        document.addEventListener('keydown', (e) => {
            function isElementInViewport(el) {
                const rect = el.getBoundingClientRect();
                const elementHeight = el.offsetHeight;
                const elementWidth = el.offsetWidth;
                return rect.top >= -elementHeight
                    && rect.left >= -elementWidth
                    && rect.right <= (window.innerWidth || document.documentElement.clientWidth) + elementWidth
                    && rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) + elementWidth;
            }

            const selector = '.song';

            if (e.key === 'ArrowLeft') {
                const all = [...document.querySelectorAll(selector)];
                const current = all.find((el) => isElementInViewport(el));
                const previousIndex = all.indexOf(current) - 1;
                if (previousIndex >= 0) {
                    all[previousIndex].scrollIntoView();
                }
            }

            if (e.key === 'ArrowRight') {
                const all = [...document.querySelectorAll(selector)];
                const current = all.find((el) => isElementInViewport(el));
                const nextIndex = all.indexOf(current) + 1;
                if (nextIndex < all.length) {
                    all[nextIndex].scrollIntoView();
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const url = new URL(window.location.href);
            const state = {
                books: null,
                printMode: url.searchParams.get("print") === "true",
                transposedKey: url.searchParams.get("edition") || null,
                anchor: url.hash.replace("#", '')
            };

            const loadSongs = () => {
                const url = new URL("./songs", window.location.origin);
                if (state.transposedKey) {
                    url.searchParams.append("edition", state.transposedKey)
                }
                fetch(url, {method: "GET"})
                    .then((res) => res.json())
                    .then((books) => {
                        state.books = books;
                        render();
                    })
                    .catch((e) => console.error(e));
            }

            const render = async () => {
                const element = document.getElementsByTagName("body")[0];

                element.innerHTML = `
                    <section class="cover">
                        <h1>Awesome<br/>Guitar<br/>Songs</h1>
                        <p id="edition">${formatEditions()}</p>
                    </section>
                    ${formatNavigation()}
                    ${formatBooks()}
                `;

                if (state.printMode) {
                    await window.PagedPolyfill.preview();
                }

                if (state.anchor) {
                    document.getElementById(state.anchor).scrollIntoView();
                }
            }

            const formatBooks = () => state.books.map(formatBook).join('');

            const formatBook = (book, bookIndex) => book.songs
                .map((song, songIndex) => formatSong(bookIndex, song, songIndex))
                .join('');

            const formatSong = (bookIndex, song, songIndex) => `
                <section class="song" id="song-${bookIndex}-${songIndex}">
                    <h2 class="song-title">${song.title}</h2>
                    <p class="author">${song.author ?? ''}</p>
                    ${song.blocks.map(block => formatBlock(block)).join('')}
                </section>
            `;

            const formatBlock = (block) => `
                <div class="block">
                    <div class="title">
                        ${block.name}:
                    </div>
                    <div class="content">
                        ${block.lines.map(line => formatLine(line)).join('')}
                    </div>
                </div>
            `;

            const formatLine = (line) => `<pre class="${line.type}">${line.content}</pre>`;

            const formatEditions = () => [
                formatEdition("Original", null),
                formatEdition("Easy Ukulele Edition (C)", "C"),
                formatEdition("Easy Guitar Edition (G)", "G"),
            ].join('');

            const formatEdition = (editionName, editionKey) => {
                const current = editionKey === state.transposedKey;
                if (current) {
                    return `<span class="active">${editionName}</span>`;
                }

                const href = !editionKey ? "/" : `?edition=${editionKey}`
                return state.printMode
                    ? ''
                    : `<a title="Show ${editionName}" href="${href}">${editionName}</a>`;
            };

            const formatNavigation = function () {
                if (state.printMode) {
                    return '';
                }

                const formattedBooks = state.books.map((book, bookIndex) => `
                    <p>${book.title}</p>
                    <ul>
                        ${book.songs.map((song, songIndex) => `<li><a href="#song-${bookIndex}-${songIndex}">${song.title}</a></li>`).join("")}
                    </ul>
                `).join("");

                const printPageUrl = new URL(window.location.href);
                printPageUrl.searchParams.set("print", "true");
                const relativePrintPageUrl = printPageUrl.toString().replace(printPageUrl.origin, "");

                return `
                    <nav>
                        <header><a href="${relativePrintPageUrl}" target="_blank" title="Show print mode">ðŸ–¶</a></header>
                        ${formattedBooks}
                    </nav>
                `;
            }

            loadSongs();
        });
    </script>
</head>
<body>
<p>Loading...</p>
</body>
</html>
